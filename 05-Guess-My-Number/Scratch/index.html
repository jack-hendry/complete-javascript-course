<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <!--Note use for intro/ navigation aids -->
      <div class="top">
        <button>Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="middle">
        <h1>Guess my number!</h1>
        <p>?</p>
      </div>
    </header>

    <main>
      <div class="bottom">
        <section class="bottom-left">
          <!--Note use when contents are related, otherwise use div-->
          <input type="number" />
          <button>Check!</button>
        </section>
        <section class="bottom-right">
          <p>Start Guessing</p>
          <p>Score: <span>20</span></p>
          <p>Highscore: <span>0</span></p>
        </section>
      </div>
    </main>
  </body>
</html>
